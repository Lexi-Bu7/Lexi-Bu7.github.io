# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://Yue-Bu.github.io
date_format: "ordinal"
title: Lexi (Yue)'s Blog
subtitle: "Variety is the spice of life"
description: "Personal Blog"
keywords: Diary, Techonlogy, github pages, Post, North America, Leetcode, Interview
timezone: America/Nebraska
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: Lexi
organization:
organization_url:
github_username: Yue-Bu
location: Nebraska, US
email: hello@lexibu.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Home

  -
    href: /categories/
    label: Categories

  -
    href: /open-source/
    label: Github Repos

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-seo-tag

repository: Yue-Bu/Yue-Bu.github.io

